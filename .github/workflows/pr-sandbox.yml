name: PR Sandbox

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  create-sandbox:
    # Skip forks - they don't have access to secrets or OIDC
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      packages: read
    outputs:
      sandbox_url: ${{ steps.sandbox-url.outputs.url }}
      sandbox_env: ${{ steps.sandbox-url.outputs.env }}
    env:
      AWS_REGION: us-east-1
      BUCKET_NAME: apps-ecosystem-artifacts-311141564186
      APP_NAME: app2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          APP_REF: pr-${{ github.event.pull_request.number }}
          APP_SHA: ${{ github.event.pull_request.head.sha }}
          APP_ENV: sandbox-pr-${{ github.event.pull_request.number }}

      - name: Add build info
        run: |
          echo '{ "ref": "${{ github.event.pull_request.head.sha }}", "pr": ${{ github.event.pull_request.number }}, "built": "'$(date -Iseconds)'" }' > dist/build-info.json

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::311141564186:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Publish PR artifacts
        run: |
          REF="pr-${{ github.event.pull_request.number }}"
          aws s3 sync dist/ "s3://$BUCKET_NAME/artifacts/$APP_NAME/$REF/" --delete

      - name: Trigger sandbox creation
        env:
          GH_TOKEN: ${{ secrets.ECOSYSTEM_DISPATCH_TOKEN }}
        run: |
          gh workflow run create-sandbox.yml \
            --repo aws-infra-example/infra-ecosystem \
            --field sandbox_id="pr-${{ github.event.pull_request.number }}" \
            --field app2_version="pr-${{ github.event.pull_request.number }}"

      - name: Set sandbox URL
        id: sandbox-url
        run: |
          DOMAIN="${{ vars.CLOUDFRONT_DOMAIN }}"
          ENV="sandbox-pr-${{ github.event.pull_request.number }}"
          echo "url=https://${DOMAIN}/${ENV}" >> $GITHUB_OUTPUT
          echo "env=${ENV}" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const domain = process.env.CLOUDFRONT_DOMAIN || '<cloudfront-domain>';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## Sandbox Created\n\nURL: https://sandbox-pr-${{ github.event.pull_request.number }}.${domain}/\n\nThis sandbox will expire in 7 days.`
            });
        env:
          CLOUDFRONT_DOMAIN: ${{ vars.CLOUDFRONT_DOMAIN }}

  e2e-tests:
    needs: create-sandbox
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      E2E_BASE_URL: ${{ needs.create-sandbox.outputs.sandbox_url }}
      E2E_ENV: ${{ needs.create-sandbox.outputs.sandbox_env }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for sandbox deployment
        run: |
          echo "Waiting for sandbox to be ready..."
          sleep 60

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

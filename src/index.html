<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App 2</title>
  <script>
    // Compute base path for relative resource resolution
    // Handles both path-based (/prod/app1) and subdomain-based (prod.example.com/app1) routing
    var __basePath = (function() {
      var path = window.location.pathname;
      return path.endsWith('/') ? path : path + '/';
    })();
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #e8f4f8; min-height: 100vh; }
    nav { background: #1a5f7a; padding: 1rem; }
    nav a { color: #fff; text-decoration: none; margin-right: 1.5rem; }
    nav a:hover { text-decoration: underline; }
    nav a.active { font-weight: bold; border-bottom: 2px solid #fff; }
    main { padding: 2rem; max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 1rem; color: #1a5f7a; }
    .info { background: #fff; padding: 1rem; border-radius: 4px; margin-top: 1rem; }
    .info dt { font-weight: bold; margin-top: 0.5rem; }
    .info dd { color: #666; }
    h2 { margin-top: 2rem; margin-bottom: 0.5rem; color: #1a5f7a; }
    .sandbox-banner { background: #fff3cd; color: #856404; padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; border: 1px solid #ffc107; }
  </style>
</head>
<body>
  <nav>
    <a href="/app1" data-app="app1">App 1</a>
    <a href="/app2" data-app="app2" class="active">App 2</a>
  </nav>
  <main>
    <h1>App 2</h1>
    <p>This is the second application in the ecosystem.</p>
    <dl class="info">
      <dt>Environment</dt>
      <dd id="env">-</dd>
      <dt>Host</dt>
      <dd id="host">-</dd>
      <dt>App Route</dt>
      <dd id="route">-</dd>
      <dt>Build Ref</dt>
      <dd id="ref">__APP_REF__</dd>
      <dt>Build SHA</dt>
      <dd id="sha">__APP_SHA__</dd>
      <dt>Build Time</dt>
      <dd id="time">__BUILD_TIME__</dd>
      <dt>Build Env</dt>
      <dd id="build-env">__APP_ENV__</dd>
      <dt>Config</dt>
      <dd id="config"><pre style="margin:0;font-size:0.85em;"></pre></dd>
    </dl>

    <h2>Ecosystem</h2>
    <section id="ecosystem-section">
      <p><em>Loading ecosystem manifest...</em></p>
    </section>
  </main>
  <script>
    // Load main.js using computed base path
    var s = document.createElement('script');
    s.src = __basePath + 'main.js';
    document.body.appendChild(s);
  </script>
</body>
</html>
